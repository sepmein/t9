  <title>KOKIYA::T - simplicity and fun</title>
  <meta name="description" content="打开浏览器，随便输点什么吧。前后两端都使用javascript编写。有教程，有源代码。">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <header class="row">
      <hgroup class="span12">
        <h1>KOKIYA::T - simplicity and fun</h1>
        <h6><a href="http://github.com/sepmein/KOKIYA--CHAT" title="github.com源代码">Open Source</a> Chat Room Built By Node.Js</h6>
      </hgroup>
    </header>
    <div role="main" class="row">
      
      <!--       
      <div class="alert">
              <a class="close" data-dismiss="alert">×</a>
              <strong>Oh!No</strong> 该用户名正在使用。
      </div>
       -->
      <!-- 
        functional group
       -->
      <section id="controller" class="span12">
        <div class="control-group">
          <label class="control-label authorName" for="sayContent">UserName&nbsp;:&nbsp;</label>
          <div class="controls">
            <input type="text" name="sayContent" id="sayContent" placeholder="Say Something Dude!"/ >
            <button type="submit" id="say" class="btn btn-primary btn-large">发送</button>
          </div>
        </div>
      </section>

      <section id="t" class="span12">
      </section>

    </div>


    <hr class="inset">
    

  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <section class="span4">
          <ul class="unstyled">
            <h6>Server&nbsp;Info</h6>
            <li>
              <i class="icon-white icon-time"></i>运行时间：&nbsp;<span class="label" id="parsedRunningTime">好久啦~</span>
            </li>
            <li>
              <i class="icon-white icon-th"></i>内存使用：&nbsp;<span class="label" id="memoryUsage">不算多~</span>
            </li>
            <li>
               <i class="icon-white icon-align-center"></i>整体架构
            </li>
          </ul>
        </section>

        <section class="span4">
          <ul class="unstyled">
            <h6>Tutorials</h6>
            <li><a href="http://spencer.kokiya.com/building-chatroom-with-nodejs-and-websocket/" title="1">背景及环境</a></li>
          </ul>
        </section>

        <section class="span4">
          <ul class="unstyled">
            <h6>关于</h6>
            <li>派生自：&nbsp;<a href="http://kokiya.com/" title="到kokiya的传送门">kokiya&nbsp;&ndash;&nbsp;life coder</a></li>
            <li><i class="icon-white icon-envelope"></i>作者：&nbsp;<a href="mailto:sepmein@gmail.com" title="联系我">Spencer&nbsp;Zhang</a></li>
            <li><a href="/api" title="查看网站api">API</a></li>
          </ul>
        </section>
      </div>
    </div>
  </footer>

  <script id="post-template" type="text/template">
    <div class="post post-type-large">
      <article id="_id">
        <section class="bio"><img src="img/avatar.png" alt="You">
        </section>
        <section class="post-area">
          <strong class="author"><%= author %>&nbsp;:</strong>
          <br />
          <p class="content"><%= content %></p>
        </section>
      </article>
      <div class="footer">
        <small class="pull-left"><%= date %></small>
        <div class="corner comment pull-right">
          <i class="icon-comment"></i>评论
        </div>
      </div>
      <div class="clear"></div>
    </div>
    </script>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="js/script.js"></script>

  <!-- end scripts -->
