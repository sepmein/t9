  <title>KOKIYA::CHAT - simplicity and fun</title>
  <meta name="description" content="打开浏览器，随便输点什么吧。前后两端都使用javascript编写。有教程，有源代码。">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="css/style.css">

  <!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->

<body>
  <div class="container">
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
         chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <header class="row">
      <hgroup class="span12">
        <h1>KOKIYA::CHAT - simplicity and fun</h1>
        <h6><a href="http://github.com/sepmein/KOKIYA--CHAT" title="github.com源代码">Open Source</a> Chat Room Built By Node.Js</h6>
      </hgroup>
    </header>
    <div role="main" class="row">
      
      <div class="alert">
        <a class="close" data-dismiss="alert">×</a>
        <strong>Oh!No</strong> 该用户名正在使用。
      </div>

      <section id="chatboard" class="span12">
      </section>
      
      <!-- 
        functional group
       -->
      <section id="controller" class="span12">
        <div class="hiddenFrame">

            <div class="control-group success">
              <label class="control-label" for="userName">你是&nbsp;:&nbsp;</label>
              <div class="controls">
                <input type="text" name="userName" id="userName" placeholder="What's your name!" autofocus="autofocus"/ >
                <button type="submit" id="login" class="btn btn-success btn-large">登陆</button>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label userName" for="sayContent">UserName&nbsp;:&nbsp;</label>
              <div class="controls">
                <input type="text" name="sayContent" id="sayContent" placeholder="Say Something Dude!"/ >
                <button type="submit" id="say" class="btn btn-primary btn-large">Enter</button>
              </div>
            </div>

        </div>
      </section>

    </div>
    <footer class="row">
      <div class="span4">
        <ul class="unstyled">
          <h6>server&nbsp;info</h6>
          <li>
            <i class="icon-time"></i>服务器已经运行：&nbsp;<span class="label" id="parsedRunningTime">好久啦~</span>
          </li>
        </ul>
      </div>
    </footer>

  </div>


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->

    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script> -->
</body>
</html>
